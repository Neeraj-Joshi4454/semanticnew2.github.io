<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="">

        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" ><br><br>

        <label for="email">Email</label>
        <input type="email" name="" id=""><br><br>

        <label for="password">password</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="phone">phone</label>
        <input type="tel" maxlength="10" name="phone" id="phone"><br><br>

        <label for="address">Address : </label>
        <textarea name="address" id="address" cols="15" rows="5"></textarea><br><br>

        <label for="hobbies">Hobbies : </label>

        <label for="cricket">Cricket</label>
        <input type="checkbox" name="cricket" id="cricket">

        <label for="cricket">Reading</label>
        <input type="checkbox" name="Reading" id="Reading">

        <label for="cricket">Swimming</label>
        <input type="checkbox" name="Swimming" id="Swimming"> <br><br>




        <label for="Gender">Gender : </label>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br><br>

        <label for="age">Age : </label>
        <input type="number" name="age"  id="age"><br><br>

        <label for="education">Education : </label>

        <select id="degree">

            <option value="">BCA</option>
            <option value="">BSC</option>
            <option value="">BTECH</option>
            <option value="">MTECH</option>
            <option value="">BE</option>
            <option value="">ME</option>
            <option value="">MBA</option>
            <option value="">BBA</option>

        </select> <br><br>

        <label for="browsers">Browsers : </label>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br><br>


        <label for="DOB">DOB :</label>
        <input type="date" name="DOB" id="DOB"><br><br>

        <label for="Color">Color:</label>
        <input type="color" name="color" id="Color"><br><br>

        <label for="upload">Upload Docs : </label>
        <input type="file" name="upload" id="upload" multiple><br><br>

        <input type="submit" value="submit">
        <input type="reset" value="Clear">


        




    </form>




</body>

</html>
